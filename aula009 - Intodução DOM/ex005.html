<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(32, 32, 36);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>
        Aqui vai o resultado
    </p>
    <p>
        Aprendendo a usar <strong>DOM</strong> em JS <!--DOM = Document Object Model-->
    </p>
    <div id="msg">Clique em mim</div>
    <script>
        // selecionar objeto por tag name
        let p1 = document.getElementsByTagName(`p`)[0]; // em [] Ã© para escolher qual item vai ser escolhido
        document.write(p1.innerText);

        let d = document.getElementById(`msg`);
        d.style.color = `blue`;

        let i = document.querySelector(`div#msg`);
        i.style.color = `green`;

    </script>
</body>

</html>

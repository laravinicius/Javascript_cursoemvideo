<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionaliade</title>
</head>
<body>
    <h1>Verificar se é brasileiro ou estrangeiro</h1>
    Digite qual o país em que você nasceu:
    <input type="text" name="txtNasc" id="txtNasc">
    <input type="button" value="Enviar" id="btnEnviar" onclick="enviar()">
    <div id="res"></div>

    <script>
        function enviar(){
            let txtn = document.getElementById(`txtNasc`).value;
            let res = document.getElementById(`res`);

            res.innerHTML = `Você nasceu em <strong>${txtn}</strong>`;

            txtn = txtn.toLowerCase();

            if(txtn == `brasil`) {
                res.innerHTML += `<strong>, logo você é Brasileiro!</strong>`;
            }else {
                res.innerHTML += `<strong>, logo você é Gringo!</strong>`;
            }
        }
    </script>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>
        Limite de velocidade: <strong>60 Km/h</strong>!
    </p>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h.
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>

        function calcular() {
            let txtv = document.getElementById(`txtvel`);
            let res = document.getElementById(`res`);
            let vel = Number(txtv.value);

            res.innerHTML = `<p>Sua velocidade atual é de: <strong>${vel} Km/h</strong></p>`;
            if (vel > 60){
                res.innerHTML += `Velocidade acima da permitida. MULTADO!`;
            }
            res.innerHTML += `<p>Dirija sempre usando cinto de seguraça</p>`;
        }

    </script>
    
</body>
</html>
